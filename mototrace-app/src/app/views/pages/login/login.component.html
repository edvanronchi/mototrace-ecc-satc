<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form cForm>
                                <h1>Login</h1>
                                <p class="text-body-secondary">Entre na sua conta</p>
                                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                                    <input autoComplete="username" cFormControl placeholder="Usuario"/>
                                </c-input-group>
                                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                                    <input
                                        autoComplete="current-password"
                                        cFormControl
                                        placeholder="Senha"
                                        type="password"
                                    />
                                </c-input-group>
                                <c-row>
                                    <c-col xs="6">
                                        <button cButton class="px-4" style="background-color: #003288" routerLink="/mapa">
                                            Acessar
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white py-5" style="background-color: #003288">
                        <c-card-body class="text-center">
                            <div>
                                <h2>Mototrace</h2>
                                <p>
                                    Proteja sua motocicleta contra roubos e furtos com a Mototrace. Não deixe para
                                    amanhã, registre-se agora e tenha a tranquilidade que você merece.
                                </p>
                                <button [active]="true" cButton class="mt-3" style="background-color: #5481cd" routerLink="/register">
                                    Registre-se agora!
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
